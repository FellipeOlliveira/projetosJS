<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cronometro</title>
</head>
<body>
    <div class="box">
        <div class="tittle"><h1>Cronometro</h1></div>
        <div  class="box-valores">
            <div id="hrs">0</div>
            <div>:</div>
            <div id="min">00</div>
            <div>:</div>
            <div id="sec">00</div>
        <div class="valor"></div></div>
        <div class="box-btns">
            <button class="btn" id="start" onclick="ignition()">Start</button>
            <button class="btn" id="stop" onclick="breaks()">Stop</button>
            <button class="btn" id="reset" onclick="reverb()">Reset</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
